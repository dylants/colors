<h1>Colors</h1>

<div class="row">
    <p class="col-md-6 col-md-offset-3">The text that's entered below will be tranformed, character by character, into a set of colors.  These colors will be displayed below the text when transformed.</p>
    <form name="transformForm" role="form" class="col-md-6 col-md-offset-3">
        <!-- The 'has-error' and 'has-success' allows us to visually inform -->
        <!-- the user when the form has errors vs. it's correctly filled out -->
        <div class="form-group" ng-class="{'has-error': transformForm.textToTransform.$dirty && transformForm.textToTransform.$invalid, 'has-success': transformForm.textToTransform.$dirty && !transformForm.textToTransform.$invalid}">
            <!-- This textarea is linked via the ng-model attribute to the -->
            <!-- object "textToTransform" which we can access in the controller -->
            <textarea name="textToTransform" class="form-control" rows="2" placeholder="Enter text to transform" required="true" ng-model="textToTransform"></textarea>
        </div>
        <div class="button-row">
            <!-- By adding "ng-click" we've specified a function which should -->
            <!-- be called when this button is clicked (passing the click event). -->
            <!-- We're also disabling the button if the form is invalid -->
            <button type="submit" class="btn btn-default" ng-click="transform($event)" ng-disabled="transformForm.$invalid">Transform</button>
        </div>
    </form>
</div>
